<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Calcultaor</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="main_div">
    <input type="text" id="displayInput">
    <button id="btn1" onclick="displayInput.value += '1' ">1</button>
    <button id="btn2" onclick="displayInput.value += '2' ">2</button>
    <button id="btn3" onclick="displayInput.value += '3' ">3</button>
    <button id="btn4" onclick="displayInput.value += '4' ">4</button>
    <button id="btn5" onclick="displayInput.value += '5' ">5</button>
    <button id="btn6" onclick="displayInput.value += '6' ">6</button>
    <button id="btn7" onclick="displayInput.value += '7' ">7</button>
    <button id="btn8" onclick="displayInput.value += '8' ">8</button>
    <button id="btn9" onclick="displayInput.value += '9' ">9</button>
    <button id="btn0" onclick="displayInput.value += '0' ">0</button>
    <button id="btn_add" onclick="displayInput.value += '+' ">+</button>
    <button id="btn_subtract" onclick="displayInput.value += '-' ">-</button>
    <button id="btn_multiply" onclick="displayInput.value += '*' ">*</button>
    <button id="btn_divide" onclick="displayInput.value += '/' ">/</button>
    <button id="btn_equal" onclick="displayInput.value = eval(displayInput.value) ">=</button>
  </div>
</body>
<script src="index.html"></script>
</html>
